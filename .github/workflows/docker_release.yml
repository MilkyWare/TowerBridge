name: Docker Release

on:
  release:
    types:
      - published

jobs:
  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  build:
    name: Build image and push
    runs-on: ubuntu-latest
    
    env:
      IMAGE_NAME: "towerbridge"
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Tag Name
        if:  github.event.release.tag_name != ''
        run: echo ${{github.event.release.tag_name}}
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      
      - name: Install Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1.0.2
        with: 
          version: latest
      
      - name: Docker login
        uses: docker/login-action@v1.4.1
        with: 
          registry: "${{secrets.DOCKER_REGISTRY}}"
          username: "${{secrets.DOCKER_USERNAME}}"
          password: "${{secrets.DOCKER_PASSWORD}}"
      
      - name: Docker build and push
        uses: docker/build-push-action@v2.3.0
        with:
          context: .
          platforms: linux/arm,linux/arm64,linux/amd64
          push: true
          tags: |
            "${{secrets.DOCKER_REGISTRY}}/${{secrets.DOCKER_USERNAME}}/${{env.IMAGE_NAME}}:latest"
            "${{secrets.DOCKER_REGISTRY}}/${{secrets.DOCKER_USERNAME}}/${{env.IMAGE_NAME}}:${{github.event.release.tag_name}}"
            
      - name: Update image description
        uses: christian-korneck/update-container-description-action@v1
        env:
          DOCKER_USER: "${{secrets.DOCKER_USERNAME}}"
          DOCKER_PASS: "${{secrets.DOCKER_PASSWORD}}"
        with:
          destination_container_repo: "${{secrets.DOCKER_USERNAME}}/${{env.IMAGE_NAME}}"
          provider: dockerhub
          short_description: 'Tower Bridge Lift API'
          
      - name: Image digest
        run: echo ${{steps.docker_build.outputs.digest}}

      
